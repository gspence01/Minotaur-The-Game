<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minotaur the Game</title>
    <link rel = "stylesheet" href = "styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo+Swash+Caps&display=swap" rel="stylesheet">
</head>
<body>
    <h1>MINOTAUR: the labrynth</h1>
    <div id = "win-popup" class = "win">
        <div class = "win-content">
            <p>Oh no! You ran into a bat!</p>
            <p>Fortunately, you had enough exp to kill it!</p>
            <p>Here's 10 exp for winning!</p>
            <button id = "close">Continue</button>
        </div>
    </div>
    <div id = "loss-popup" class = "loss">
        <div class = "loss-content">
            <p>Oh no! You ran into a bat!</p>
            <p>You did not have enough skill or weapons to defeat it and it sucked your blood dry!</p>
            <button id = "restart" >Restart?</button>
        </div>
    </div>
    <div id="gameLayout">
        <div id = "exp">EXP: 0</div>
        <canvas id = "gameCanvas"></canvas>
    </div>
    <hr>
    <div id="instructions">Add game instructions here</div>
    <script type="module" src="src/index.js"></script>
    
</body>
</html>
